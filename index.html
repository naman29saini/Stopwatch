<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>StopWatch | Naman Saini</title>
</head>
<body>
    <div class="heading">
        <h1>StopWatch</h1>
    </div>
    <div class="body">
    <div class="stopwatch">
        <div class="displayTimer">
            00 : 00 : 00
        </div>
        </div>
        <div class="buttons">
            <button id="stopBtn" style="--clr:red;" class="btns">Stop</button>
            <button id="startBtn" style="--clr:green;" class="btns">Start</button>
            <button id="resetBtn" style="--clr:blue;" class="btns">Reset</button>
    </div>
</div>
<footer>
    <p>Made by Naman Saini</p>
</footer>
    <script src="script.js"></script>
</body>
</html>
